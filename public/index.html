<!DOCTYPE html>
<html>
<head>
  <title>Demo Phone</title>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link href="stylesheets/style.css" rel="stylesheet" />
</head>
<body>
  <div class="phone">
    <section>
      <div class="from-them"><p>Checking out iOS7 you know..</p></div>
      <div class="clear"></div>
      <div class="from-me"><p>Check out this bubble!</p></div>
      <div class="clear"></div>
    </section>

    <form id="textForm" action="#">
      <input class="textInput" type="text" disabled="disabled" placeholder="">
      <!-- <input class="lookupButton" type="submit" value="Lookup"> -->
    </form>
  </div>

  <div class="dialer">
    <div class="dialerInstructions">Send texts to:</div>
    <form id="dialerForm" action="#">
      <input class="dialerInput" placeholder="e.g. +14155039174">
      <div class="dialButton"><a href="#">Start</a></div>
    </form>
  </div>

  <script src="javascripts/vendor/jquery-1.11.0.min.js"></script>
  <script src="javascripts/app.js"></script>
</body>
